<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Випускна робота - Курдюков Матвій</title>
<style>
  /* Загальний стиль */
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    overflow-x: hidden;
    background: radial-gradient(ellipse at center, #000010 0%, #000000 80%);
    position: relative;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Контейнер */
  #container {
    position: relative;
    z-index: 10; /* Над фоном */
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(0,0,20,0.7);
    border-radius: 10px;
    min-height: 100vh;
  }

  /* Заголовок */
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    color: #66ccff;
  }

  /* Селектор завдань */
  #taskSelector {
    display: block;
    width: 100%;
    font-size: 16px;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: none;
  }

  /* Кнопки */
  button {
    padding: 10px 20px;
    margin: 0 10px 20px 0;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #3399ff;
    color: white;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #66ccff;
  }

  /* Результат завдання */
  #result {
    white-space: pre-wrap;
    background: rgba(255 255 255 / 0.1);
    padding: 15px;
    border-radius: 8px;
    min-height: 150px;
    font-size: 16px;
    font-family: monospace;
  }

  /* Зірки */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: twinkle;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }
  @keyframes twinkle {
    from {opacity: 0.3;}
    to {opacity: 1;}
  }

  /* Планета */
  .planet {
    position: fixed;
    bottom: 10%;
    left: 10%;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at 40% 40%, #4455ff, #001133);
    border-radius: 50%;
    box-shadow: 0 0 20px 5px #4466ffcc inset;
    animation: rotatePlanet 30s linear infinite;
    z-index: 1;
  }
  @keyframes rotatePlanet {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
  }

  /* Комета */
  .comet {
    position: fixed;
    top: 20%;
    left: -150px;
    width: 120px;
    height: 30px;
    background: linear-gradient(90deg, #fff, #aaddff00);
    border-radius: 15px;
    box-shadow: 0 0 20px 5px #aaddff;
    filter: drop-shadow(0 0 10px #aaddff);
    animation: flyComet 10s linear infinite;
    z-index: 1;
  }
  @keyframes flyComet {
    0% {
      left: -150px;
      top: 20%;
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      left: 110%;
      top: 5%;
      opacity: 0;
    }
  }

  /* Космічний корабель */
  .ship {
    position: fixed;
    bottom: 5%;
    right: -100px;
    width: 100px;
    height: 50px;
    background: linear-gradient(45deg, #ccc, #666);
    border-radius: 20px 20px 10px 10px;
    box-shadow: 0 0 15px 4px #88ccff;
    animation: moveShip 20s linear infinite alternate;
    z-index: 1;
  }
  /* Вікна корабля */
  .ship::before {
    content: '';
    position: absolute;
    top: 12px; left: 20px;
    width: 20px; height: 15px;
    background: #88ccff;
    border-radius: 4px;
    box-shadow: 40px 0 0 0 #88ccff;
  }
  @keyframes moveShip {
    0% { right: -100px; bottom: 5%; transform: rotate(0deg);}
    50% { right: 40%; bottom: 25%; transform: rotate(10deg);}
    100% { right: 80%; bottom: 5%; transform: rotate(0deg);}
  }

  footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #6699cc;
    margin-top: 40px;
  }
</style>
</head>
<body>

<!-- Фон -->
<div class="planet"></div>
<div class="comet"></div>
<div class="ship"></div>

<!-- Контент -->
<div id="container">
  <h1>Випускна робота - Курдюков Матвій</h1>

  <select id="taskSelector">
    <option value="">Оберіть завдання</option>
    <option value="1">1. Площа та периметр трикутника та прямокутника</option>
    <option value="2">2. Перший політ у космос</option>
    <option value="3">3. Вгадати героя</option>
    <option value="4">4. Перевірка логіну та пароля</option>
    <option value="5">5. Банкомат</option>
    <option value="6">6. Пропуск на сайт за віком</option>
    <option value="7">7. Довідники за допомогою switch case</option>
    <option value="8">8. Оцінки</option>
    <option value="9">9. Пори року</option>
    <option value="10">10. Привітання Слава Україні</option>
    <option value="11">11. Емоджі з кодом</option>
    <option value="12">12. Сума чисел, які вводить користувач</option>
    <option value="13">13. Степінь</option>
    <option value="14">14. Факторіал</option>
    <option value="15">15. Числа Фібоначчі</option>
    <option value="16">16. Таблиця множення</option>
    <option value="17">17. Виведення символу у сходинки (трикутник)</option>
    <option value="18">18. Вгадай число</option>
    <option value="19">19. Числа в діапазоні</option>
    <option value="20">20. Сума чисел в діапазоні</option>
    <option value="21">21. 3 двозначні випадкові числа у діапазоні двох двозначних чисел</option>
    <option value="22">22. Робимо першу букву великою</option>
    <option value="23">23. Знайти спам</option>
    <option value="24">24. Знаходження підрядка у рядку</option>
    <option value="25">25. Скільки цифр у числі, парні та непарні цифри, сума цифр</option>
    <option value="26">26. Компліменти</option>
    <option value="27">27. Номер букви в алфавіті</option>
    <option value="28">28. Зарплати</option>
    <option value="29">29. Країни та населення</option>
    <option value="30">30. Генерація фігур</option>
    <option value="31">31. Шахівниця</option>
  </select>

  <button id="runTask">Запустити завдання</button>
  <button id="demoMode">Демонстраційний режим</button>

  <pre id="result">Оберіть завдання і натисніть "Запустити завдання"</pre>
</div>

<footer>
  &copy; 2025 Курдюков Матвій - Випускна робота з JavaScript
</footer>

<script>
  // Зірки фон
  for(let i=0; i<100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random()*2 + 1; 
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = (Math.random()*100) + 'vh';
    star.style.left = (Math.random()*100) + 'vw';
    star.style.animationDuration = (Math.random()*3 + 2) + 's';
    star.style.opacity = Math.random() * 0.8 + 0.2;
    document.body.appendChild(star);
  }

  const taskSelector = document.getElementById('taskSelector');
  const runTaskBtn = document.getElementById('runTask');
  const demoBtn = document.getElementById('demoMode');
  const result = document.getElementById('result');

  // Функції завдань
  const tasks = {
    1: () => {
      // Площа та периметр трикутника і прямокутника
      const a = 5, b = 7, c = 8; // трикутник
      const rectWidth = 10, rectHeight = 6;

      // Формула площі трикутника за Героном
      const p = (a + b + c)/2;
      const triangleArea = Math.sqrt(p*(p - a)*(p - b)*(p - c)).toFixed(2);
      const trianglePerimeter = (a + b + c).toFixed(2);
      const rectArea = rectWidth * rectHeight;
      const rectPerimeter = 2*(rectWidth + rectHeight);

      return `Трикутник: сторона a=${a}, b=${b}, c=${c}
Площа трикутника: ${triangleArea}
Периметр трикутника: ${trianglePerimeter}

Прямокутник: ширина=${rectWidth}, висота=${rectHeight}
Площа прямокутника: ${rectArea}
Периметр прямокутника: ${rectPerimeter}`;
    },

    2: () => {
      return `Перший політ у космос відбувся 12 квітня 1961 року. 
Юрій Гагарін став першим космонавтом, який облетів Землю.`;
    },

    3: () => {
      // Вгадати героя - простий приклад
      const heroes = ['Супермен', 'Бетмен', 'Спайдермен', 'Залізна Людина'];
      const answer = prompt('Назвіть любого героя з Marvel:');
      if (heroes.map(h => h.toLowerCase()).includes(answer?.toLowerCase())) {
        return `Правильно! Це ${answer}`;
      } else {
        return `Неправильно. Спробуйте ще раз!`;
      }
    },

    4: () => {
      const login = prompt('Введіть логін:');
      const password = prompt('Введіть пароль:');
      if(login === 'admin' && password === '1234') {
        return 'Вхід успішний!';
      } else {
        return 'Невірний логін або пароль.';
      }
    },

    5: () => {
      const balance = 1000;
      const amount = parseFloat(prompt('Введіть суму для зняття:'));
      if (isNaN(amount)) return 'Введено не число.';
      if (amount <= 0) return 'Сума має бути більшою за 0.';
      if (amount > balance) return 'Недостатньо коштів на рахунку.';
      return `Знято ${amount} грн. Залишок: ${balance - amount} грн.`;
    },

    6: () => {
      const age = parseInt(prompt('Введіть ваш вік:'));
      if (isNaN(age)) return 'Введено не число.';
      if (age >= 18) return 'Доступ дозволено.';
      else return 'Доступ заборонено через вік.';
    },

    7: () => {
      const day = prompt('Введіть номер дня тижня (1-7):');
      let result;
      switch(day) {
        case '1': result = 'Понеділок'; break;
        case '2': result = 'Вівторок'; break;
        case '3': result = 'Середа'; break;
        case '4': result = 'Четверг'; break;
        case '5': result = 'П’ятниця'; break;
        case '6': result = 'Суббота'; break;
        case '7': result = 'Неділя'; break;
        default: result = 'Невірний номер дня';
      }
      return `День тижня: ${result}`;
    },

    8: () => {
      const mark = prompt('Введіть оцінку (1-12):');
      const grade = Number(mark);
      if (grade >= 10) return 'Відмінно';
      else if (grade >= 7) return 'Добре';
      else if (grade >= 4) return 'Задовільно';
      else return 'Погано';
    },

    9: () => {
      const month = prompt('Введіть номер місяця (1-12):');
      const m = Number(month);
      if (m < 1 || m > 12) return 'Невірний місяць';
      const seasons = ['Зима', 'Весна', 'Літо', 'Осінь'];
      let season;
      if ([12,1,2].includes(m)) season = seasons[0];
      else if ([3,4,5].includes(m)) season = seasons[1];
      else if ([6,7,8].includes(m)) season = seasons[2];
      else season = seasons[3];
      return `Пора року: ${season}`;
    },

    10: () => {
      return `Слава Україні! Героям слава!`;
    },

    11: () => {
      const code = prompt('Введіть код емоджі (наприклад 128512 для 😀):');
      if (!code || isNaN(code)) return 'Невірний код';
      return `Емоджі: ${String.fromCodePoint(Number(code))}`;
    },

    12: () => {
      const numsStr = prompt('Введіть числа через пробіл:');
      if (!numsStr) return 'Немає введених чисел';
      const nums = numsStr.split(' ').map(Number).filter(n => !isNaN(n));
      const sum = nums.reduce((a,b)=>a+b,0);
      return `Сума чисел: ${sum}`;
    },

    13: () => {
      const base = Number(prompt('Введіть основу степеня:'));
      const exp = Number(prompt('Введіть степінь:'));
      if (isNaN(base) || isNaN(exp)) return 'Невірні дані';
      return `${base} ^ ${exp} = ${Math.pow(base, exp)}`;
    },

    14: () => {
      const n = Number(prompt('Введіть число для факторіала:'));
      if (isNaN(n) || n < 0) return 'Невірне число';
      let fact = 1;
      for(let i=2; i<=n; i++) fact *= i;
      return `Факторіал ${n} = ${fact}`;
    },

    15: () => {
      const n = Number(prompt('Скільки чисел Фібоначчі вивести?'));
      if (isNaN(n) || n < 1) return 'Невірне число';
      let fib = [0, 1];
      for(let i=2; i<n; i++) {
        fib[i] = fib[i-1] + fib[i-2];
      }
      return `Перші ${n} чисел Фібоначчі:\n${fib.slice(0,n).join(', ')}`;
    },

    16: () => {
      let table = '';
      for(let i=1; i<=10; i++) {
        for(let j=1; j<=10; j++) {
          table += (i*j).toString().padStart(4, ' ');
        }
        table += '\n';
      }
      return table;
    },

    17: () => {
      const sym = prompt('Введіть символ:');
      const lines = Number(prompt('Введіть кількість сходинок:'));
      if (!sym || isNaN(lines) || lines < 1) return 'Невірні дані';
      let output = '';
      for(let i=1; i<=lines; i++) {
        output += sym.repeat(i) + '\n';
      }
      return output;
    },

    18: () => {
      const secret = Math.floor(Math.random() * 10) + 1;
      const guess = Number(prompt('Вгадайте число від 1 до 10:'));
      if (guess === secret) return 'Ви вгадали!';
      else return `Невірно. Загадане число: ${secret}`;
    },

    19: () => {
      const start = Number(prompt('Введіть початок діапазону:'));
      const end = Number(prompt('Введіть кінець діапазону:'));
      if (isNaN(start) || isNaN(end) || start > end) return 'Невірний діапазон';
      let nums = [];
      for(let i = start; i <= end; i++) nums.push(i);
      return `Числа в діапазоні: ${nums.join(', ')}`;
    },

    20: () => {
      const start = Number(prompt('Введіть початок діапазону:'));
      const end = Number(prompt('Введіть кінець діапазону:'));
      if (isNaN(start) || isNaN(end) || start > end) return 'Невірний діапазон';
      let sum = 0;
      for(let i = start; i <= end; i++) sum += i;
      return `Сума чисел від ${start} до ${end} = ${sum}`;
    },

    21: () => {
      const min = Number(prompt('Введіть мінімальне двозначне число:'));
      const max = Number(prompt('Введіть максимальне двозначне число:'));
      if (isNaN(min) || isNaN(max) || min > max || min < 10 || max > 99) return 'Невірний діапазон';
      let res = [];
      for(let i=0; i<3; i++) {
        const rnd = Math.floor(Math.random()*(max-min+1)) + min;
        res.push(rnd);
      }
      return `3 випадкові двозначні числа: ${res.join(', ')}`;
    },

    22: () => {
      const str = prompt('Введіть рядок:');
      if (!str) return 'Порожній рядок';
      return str.charAt(0).toUpperCase() + str.slice(1);
    },

    23: () => {
      const text = prompt('Введіть текст:');
      if (!text) return 'Порожній текст';
      const lowerText = text.toLowerCase();
      if (lowerText.includes('nospam') || lowerText.includes('Spam')) return 'Спам знайдено!';
      return 'Спам не знайдено.';
    },

    24: () => {
      const text = prompt('Введіть текст:');
      const sub = prompt('Введіть підрядок для пошуку:');
      if (!text || !sub) return 'Порожній текст або підрядок';
      return text.includes(sub) ? 'Підрядок знайдено' : 'Підрядок не знайдено';
    },

    25: () => {
      const numStr = prompt('Введіть число:');
      if (!numStr || !/^\d+$/.test(numStr)) return 'Введено не число';
      const digits = numStr.split('').map(Number);
      const evenCount = digits.filter(d => d % 2 === 0).length;
      const oddCount = digits.length - evenCount;
      const sumDigits = digits.reduce((a,b) => a + b, 0);
      return `В числі ${numStr}:
Кількість цифр: ${digits.length}
Парні цифри: ${evenCount}
Непарні цифри: ${oddCount}
Сума цифр: ${sumDigits}`;
    },

    26: () => {
      const name = prompt('Введіть своє ім’я:');
      if (!name) return 'Порожнє ім’я';
      return `Привіт, ${name}! Ти сьогодні чудово виглядаєш! 😊`;
    },

    27: () => {
      const letter = prompt('Введіть одну букву українського алфавіту:').toLowerCase();
      const alphabet = 'абвгґдеєжзиіїйклмнопрстуфхцчшщьюя';
      const index = alphabet.indexOf(letter);
      if (index === -1) return 'Це не буква українського алфавіту';
      return `Номер букви '${letter}' в алфавіті: ${index + 1}`;
    },

    28: () => {
      const hours = Number(prompt('Введіть кількість відпрацьованих годин:'));
      const rate = Number(prompt('Введіть ставку за годину:'));
      if (isNaN(hours) || isNaN(rate) || hours < 0 || rate < 0) return 'Невірні дані';
      const salary = hours * rate;
      return `Зарплата = ${salary.toFixed(2)} грн`;
    },

    29: () => {
      const country = prompt('Введіть країну:');
      const population = prompt('Введіть населення (млн):');
      if (!country || isNaN(Number(population))) return 'Невірні дані';
      return `Країна: ${country}
Населення: ${population} млн`;
    },

    30: () => {
      const shape = prompt('Виберіть фігуру (квадрат, трикутник):');
      const size = Number(prompt('Введіть розмір:'));
      if (!shape || isNaN(size) || size < 1) return 'Невірні дані';
      let output = '';
      if(shape.toLowerCase() === 'квадрат'){
        for(let i=0; i<size; i++) {
          output += '*'.repeat(size) + '\n';
        }
      } else if(shape.toLowerCase() === 'трикутник'){
        for(let i=1; i<=size; i++) {
          output += '*'.repeat(i) + '\n';
        }
      } else return 'Фігуру не розпізнано';
      return output;
    },

    31: () => {
      // Шахівниця 8x8
      let board = '';
      for(let i=0; i<8; i++) {
        for(let j=0; j<8; j++) {
          board += ((i + j) % 2 === 0) ? '⬜' : '⬛';
        }
        board += '\n';
      }
      return board;
    }
  };

  runTaskBtn.addEventListener('click', () => {
    const val = taskSelector.value;
    if (!val) {
      result.textContent = 'Оберіть завдання!';
      return;
    }
    try {
      const output = tasks[val]();
      result.textContent = output;
    } catch (e) {
      result.textContent = 'Помилка при виконанні завдання.';
      console.error(e);
    }
  });

  demoBtn.addEventListener('click', () => {
    // Просто послідовно виводить всі завдання з паузою 3с
    let i = 1;
    result.textContent = 'Демонстраційний режим починається...';
    const interval = setInterval(() => {
      if (i > 31) {
        clearInterval(interval);
        result.textContent = 'Демонстраційний режим завершено.';
        return;
      }
      taskSelector.value = i;
      try {
        const output = tasks[i]();
        result.textContent = `Завдання ${i}:\n` + output;
      } catch {
        result.textContent = `Завдання ${i}: Помилка виконання.`;
      }
      i++;
    }, 3500);
  });
</script>
</body>
</html>
